<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 style="text-align: center;">Blog Platform</h1>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        h1, h2 { color: #333; margin-bottom: 20px; }
        .form-section, .blogs-section { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 100px; resize: vertical; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .btn-edit { background: #28a745; }
        .btn-edit:hover { background: #218838; }
        .blog-item { border: 1px solid #ddd; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .blog-title { font-size: 20px; font-weight: bold; color: #333; }
        .blog-body { margin: 10px 0; color: #555; line-height: 1.6; }
        .blog-meta { font-size: 14px; color: #777; margin-top: 10px; }
        .blog-actions { margin-top: 10px; }
        .loading { text-align: center; color: #666; padding: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Create/Edit Form -->
        <div class="form-section">
            <h2 id="form-title" style="text-align: center;">Create New Blog Post</h2>
            <input type="text" id="blog-title" placeholder="Blog title" required>
            <textarea id="blog-body" placeholder="Blog content" required></textarea>
            <input type="text" id="blog-author" placeholder="Author (optional)">
            <button onclick="saveBlog()" id="save-btn">Create Blog</button>
            <button onclick="clearForm()" id="cancel-btn" class="hidden">Cancel</button>
            <div id="form-message" class="hidden"></div>
        </div>
        
        <!-- Blogs List -->
        <div class="blogs-section">
            <h2>Recent Blog Posts</h2>
            <div id="blogs-container">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/blogs';
        let editingId = null;

        // Load blogs on page load
        document.addEventListener('DOMContentLoaded', loadBlogs);

        // Load blogs from API
        async function loadBlogs() {
            const container = document.getElementById('blogs-container');
            try {
                const response = await fetch(API_BASE);
                if (!response.ok) {
                    container.innerHTML = '<div class="loading">No blogs found</div>';
                    return;
                }
                
                const blogs = await response.json();
                
                if (!blogs.length) {
                    container.innerHTML = '<div class="loading">No blogs yet</div>';
                    return;
                }
                
                container.innerHTML = blogs.map(blog => `
                    <div class="blog-item" id="blog-${blog._id}">
                        <div class="blog-title">${blog.title}</div>
                        <div class="blog-body">${blog.body}</div>
                        <div class="blog-meta">
                            By ${blog.author || 'Anonymous'} on ${new Date(blog.createdAt).toLocaleDateString()}
                        </div>
                        <div class="blog-actions">
                            <button class="btn-edit" onclick="editBlog('${blog._id}')">Edit</button>
                            <button class="btn-danger" onclick="deleteBlog('${blog._id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch {
                container.innerHTML = '<div class="loading">Could not load blogs</div>';
            }
        }

        // Save blog (create or update)
        async function saveBlog() {
            const title = document.getElementById('blog-title').value.trim();
            const body = document.getElementById('blog-body').value.trim();
            const author = document.getElementById('blog-author').value.trim() || 'Anonymous';
            const messageDiv = document.getElementById('form-message');
            
            if (!title || !body) {
                showMessage('Title and content are required', 'error');
                return;
            }
            
            const blogData = { title, body, author };
            const method = editingId ? 'PUT' : 'POST';
            const url = editingId ? `${API_BASE}/${editingId}` : API_BASE;
            
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(blogData)
                });
                
                if (response.ok) {
                    showMessage(editingId ? 'Blog updated' : 'Blog created', 'success');
                    clearForm();
                    await loadBlogs();
                } else {
                    showMessage('Failed to save', 'error');
                }
            } catch {
                showMessage('Network error', 'error');
            }
        }

        // Edit blog
        async function editBlog(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const blog = await response.json();
                
                document.getElementById('blog-title').value = blog.title;
                document.getElementById('blog-body').value = blog.body;
                document.getElementById('blog-author').value = blog.author;
                
                editingId = id;
                document.getElementById('form-title').textContent = 'Edit Blog Post';
                document.getElementById('save-btn').textContent = 'Update Blog';
                document.getElementById('cancel-btn').classList.remove('hidden');
                
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            } catch {
                alert('Could not load blog');
            }
        }

        // Delete blog
        async function deleteBlog(id) {
            if (!confirm('Delete this blog?')) return;
            
            try {
                await fetch(`${API_BASE}/${id}`, { method: 'DELETE' });
                document.getElementById(`blog-${id}`).remove();
                
                const container = document.getElementById('blogs-container');
                if (!container.children.length) {
                    loadBlogs();
                }
            } catch {
                alert('Could not delete blog');
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('blog-title').value = '';
            document.getElementById('blog-body').value = '';
            document.getElementById('blog-author').value = '';
            
            editingId = null;
            document.getElementById('form-title').textContent = 'Create New Blog Post';
            document.getElementById('save-btn').textContent = 'Create Blog';
            document.getElementById('cancel-btn').classList.add('hidden');
            document.getElementById('form-message').classList.add('hidden');
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('form-message');
            messageDiv.textContent = text;
            messageDiv.className = type === 'error' ? 'error' : 'success';
            messageDiv.classList.remove('hidden');
            
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
